<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sistema de Nacionalidade</h1>
    Digite seu país: <input type="string" name="txtnac" id="txtnac" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>
    <script>
      function verificar() {
        var txtn = window.document.getElementById("txtnac");
        var nac = String(txtn.value);
        var res = window.document.getElementById("res");
        //console.log("Valor digitado: " + nac); //Utilizei para Debugar, aparece no inspecionar do navegador
        if (nac == "Brasil") {
          res.innerText = "Você é Brasileiro";
        } else {
          res.innerText = "Você é Estrangeiro";
        }
      }
    </script>
  </body>
</html>
